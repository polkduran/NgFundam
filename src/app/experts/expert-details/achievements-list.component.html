<div class="row" *ngFor="let achivement of visibleAchievements">
    <div class="col-md-10">
        <collapsible-well>
            <div well-title>
                {{achivement.description}}
                <i *ngIf="achivement.proudness > 8" class="glyphicon glyphicon-fire" style="color:red"></i>
            </div>

            <div well-body>
                <h6>{{achivement.date | date:'shortDate'}}</h6>
                <span>Niveau de fiert√© : {{achivement.proudness}}</span>
            </div>
        </collapsible-well>
    </div>
</div>
