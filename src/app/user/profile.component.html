<div>
    <h1>Mettre à jour ses informations</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group" [ngClass]="{'error': !validateFirstName() }">
                <label for="firstName">Prénom :</label>
                <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">Obligatoire</em>
                <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Doit commencer par un caractère</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="Prénom..." />
            </div>
            <div class="form-group" [ngClass]="{'error': !validateLastName() }">
                <label for="lastName">Nom :</label>
                <em *ngIf="!validateLastName()">Obligatoire</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Nom..." />
            </div>

            <button type="submit" class="btn btn-primary">Sauvegarder</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Annuler</button>
        </form>
    </div>
</div>
