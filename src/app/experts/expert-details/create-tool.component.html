<div>
    <h1>Nouvel outil</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="newToolForm" (ngSubmit)="saveTool(newToolForm.value)" autocomplete="off" novalidate>
            <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty }">
                <label for="name">Nom de l'outil :</label>
                <em *ngIf="name.invalid && name.dirty && name?.errors.required">Obligatoire</em>
                <em *ngIf="name.invalid && name.dirty && name?.errors.maxlength">Ne doit pas dépasser 20 caractères</em>
                <input formControlName="name" id="name" type="text" class="form-control" placeholder="Nom de l'outil..." />
            </div>

            <div class="form-group" [ngClass]="{'error': level.invalid && level.dirty }">
                <label for="level">Niveau :</label>
                <em *ngIf="level.invalid && level.dirty">Obligatoire</em>
                <select formControlName="level" class="form-control">
                    <option value="">Sélectionner un niveau</option>
                    <option value="+">+</option>
                    <option value="++">++</option>
                    <option value="+++">+++</option>
                </select>
            </div>

            <button [disabled]="newToolForm.invalid" type="submit" class="btn btn-primary">Sauvegarder</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Annuler</button>
        </form>
    </div>
</div>
