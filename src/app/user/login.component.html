<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="userName">Login :</label>
            <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Obligatoire</em>
            <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="Login..." required/>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Obligatoire</em>
            <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Mot de passe..." required/>
        </div>
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Se connecter</button>
        </span>
        <button type="button" (click)="cancel()" class="btn btn-default">Annuler</button>
    </form>
</div>
