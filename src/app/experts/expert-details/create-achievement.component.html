<div>
    <h1>Ajouter une réussite exceptionnelle</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="newAchievementForm" (ngSubmit)="saveAchievement(newAchievementForm.value)" autocomplete="off" novalidate>
            <div class="form-group" [ngClass]="{'error': description.invalid && description.dirty }">
                <label for="description">Description :</label>
                <em *ngIf="description.invalid && description.dirty && description?.errors.required">Obligatoire</em>
                <em *ngIf="description.invalid && description.dirty && description?.errors.maxlength">Ne doit pas dépasser 100 caractères</em>
                <em *ngIf="description.invalid && description.dirty && description?.errors.restrictedWords">Ne doit pas contenir les mots : {{description.errors.restrictedWords}}</em>
                <textarea formControlName="description" id="description" type="text" class="form-control" placeholder="Réussite exceptionnelle..."></textarea>
            </div>

            <div class="form-group" [ngClass]="{'error': date.invalid && date.dirty }">
                <label for="date">Date :</label>
                <em *ngIf="date.invalid && date.dirty">Obligatoire</em>
                <input formControlName="date" id="date" name="date" type="date" class="form-control" placeholder="Date...">
            </div>

            <div class="form-group" [ngClass]="{'error': proudness.invalid && proudness.dirty}">
                <label for="proudness">Niveau de fierté :</label>
                <em *ngIf="proudness.invalid && proudness.dirty && proudness?.errors.required">Obligatoire</em>
                <em *ngIf="proudness.invalid && proudness.dirty && proudness?.errors.min">Un minimum de fierté de 1</em>
                <em *ngIf="proudness.invalid && proudness.dirty && proudness?.errors.max">Pas plus fier que 10</em>
                <input formControlName="proudness" id="proudness" name="proudness" type="number" class="form-control" placeholder="Niveau de fierté...">
            </div>

            <button [disabled]="newAchievementForm.invalid" type="submit" class="btn btn-primary">Sauvegarder</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Annuler</button>
        </form>
    </div>
</div>
